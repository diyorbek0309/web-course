<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>

  <body>
    <form id="survey-form" action="/do-something">
      <div class="form-rows">
        <div class="labels">
          <label for="name" id="name-label">Name</label>
        </div>
        <div class="fields">
          <input
            type="text"
            id="name"
            class="input-fields"
            placeholder="Enter your name"
            required
          />
        </div>
      </div>
      <br />
      <div class="form-rows">
        <div class="labels">
          <label for="email" id="email-label">Email</label>
        </div>
        <div class="fields">
          <input
            type="email"
            id="email"
            class="input-fields"
            placeholder="Enter your email address"
            required
          />
        </div>
      </div>
      <br />
      <div class="form-rows">
        <div class="labels">
          <label for="password">Password</label>
        </div>
        <div class="fields">
          <input
            type="password"
            id="password"
            class="input-fields"
            placeholder="Enter your password"
            required
          />
        </div>
      </div>
      <br />
      <div class="form-rows">
        <div class="labels">
          <label for="number" id="number-label"
            >On a scale of 1-10, how good was it?</label
          >
        </div>
        <div class="fields">
          <input
            type="number"
            id="number"
            class="input-fields"
            placeholder="Enter a number between 1 and 10"
            min="1"
            max="10"
          />
        </div>
      </div>
      <br />
      <div class="form-rows">
        <div class="labels">
          <label for="date">Date</label>
        </div>
        <div class="fields">
          <input type="date" id="date" class="input-fields" required />
        </div>
      </div>
      <br />
      <div class="form-rows">
        <div class="labels">
          <label for="dropdown" id="dropdown-label">Where did it happen?</label>
        </div>
        <div class="fields">
          <select
            name="Location of positive event"
            id="dropdown"
            class="dropdown"
          >
            <option value="home">At home</option>
            <option value="commute">On my commute</option>
            <option value="work">At work</option>
            <option value="outside">On the street</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <br />
      <div class="form-rows">
        <div class="labels">
          <label for="time-of-day">At what time of day did it happen?</label>
        </div>
        <div class="fields">
          <ul id="time-of-day" style="list-style: none">
            <li class="radio">
              <label>
                Morning
                <input
                  name="time-radio"
                  type="radio"
                  value="1"
                  class="user-selection"
                />
              </label>
            </li>
            <li class="radio">
              <label>
                Afternoon
                <input
                  name="time-radio"
                  type="radio"
                  value="2"
                  class="user-selection"
                />
              </label>
            </li>
            <li class="radio">
              <label>
                Evening
                <input
                  name="time-radio"
                  type="radio"
                  value="3"
                  class="user-selection"
                />
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="form-rows">
        <div class="labels">
          <label for="feelings">
            What emotions did you experience?
            <br />
            (Select all that apply)
          </label>
        </div>
        <div class="fields">
          <ul id="feelings" style="list-style: none">
            <li class="radio">
              <label>
                <input
                  name="feeling-check"
                  value="1"
                  type="checkbox"
                  class="user-selection"
                />
                Excited
              </label>
            </li>
            <li class="radio">
              <label>
                <input
                  name="feeling-check"
                  value="2"
                  type="checkbox"
                  class="user-selection"
                />
                Humbled
              </label>
            </li>
            <li class="radio">
              <label>
                <input
                  name="feeling-check"
                  value="3"
                  type="checkbox"
                  class="user-selection"
                />
                Elated
              </label>
            </li>
            <li class="radio">
              <label>
                <input
                  name="feeling-check"
                  value="4"
                  type="checkbox"
                  class="user-selection"
                />
                Loved
              </label>
            </li>
            <li class="radio">
              <label>
                <input
                  name="feeling-check"
                  value="5"
                  type="checkbox"
                  class="user-selection"
                />
                Enthusiastic
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="form-rows">
        <div class="labels">
          <label for="event-details">
            Please describe your positive experience.
          </label>
        </div>
        <div class="fields">
          <textarea
            id="event-details"
            class="input-fields"
            style="
              height: 50px;
              resize: vertical;
              font-family: Open Sans Condensed;
            "
            name="event-details"
            cols="30"
            rows="20"
            placeholder="Enter your experience here..."
          ></textarea>
        </div>
      </div>
      <button class="button" id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
