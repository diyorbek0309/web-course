    <div class="mt-5">
      <button type="button" class="btn btn-primary position-relative">
        Mails
        <span
          class="
            position-absolute
            top-0
            start-100
            translate-middle
            badge
            rounded-pill
            bg-secondary
          "
          >+99 <span class="visually-hidden">unread messages</span></span
        >
      </button>

      <button type="button" class="btn btn-dark position-relative">
        Marker
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="
            position-absolute
            top-100
            start-50
            translate-middle
            mt-1
            bi bi-caret-down-fill
          "
          fill="#212529"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path

          />
        </svg>
      </button>

      <button type="button" class="btn btn-primary position-relative">
        Alerts
        <span
          class="
            position-absolute
            top-0
            start-100
            translate-middle
            badge
            border border-light
            rounded-circle
            bg-danger
            p-2
          "
          ><span class="visually-hidden">unread messages</span></span
        >
      </button>
    </div>
